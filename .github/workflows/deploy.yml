name: Deploy to Server

on:
  push:
    branches:
      - master  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22  

    - name: Install dependencies
      run: |
        go mod tidy  # Устанавливает зависимости из файла go.mod
        go mod vendor  # Собирает зависимости локально (если нужно)

    - name: Build the project
      run: |
        GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o myapp main.go

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.3
      with:
        host: <IP-адрес>
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: ./myapp
        target: /var/www/myapp/

    - name: Restart bot
      run: |
        ssh -o StrictHostKeyChecking=no root@<IP-адрес> << 'EOF'
        pkill myapp || true
        nohup /var/www/myapp/myapp > /var/www/myapp/myapp.log 2>&1 &
        EOF
